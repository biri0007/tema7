<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>øvelse 10</title>
    <link rel="stylesheet" href="">
</head>

<body>


    <p>Hvor mange timer har du fløjet?</p>
    <input type="text" id="timer">
    <button>Klik og tjek konsollen for din CO2-udledning</button>



    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let co2UdledtIKgVedFlyrejse = timer * 109;

            let resultat;

            if (isNaN(timer)) {
                resultat = "Indsæt KUN tal, prøv igen";

            } else if (co2UdledtIKgVedFlyrejse < 100) {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Tæt på Thunberg`;

            } else if (co2UdledtIKgVedFlyrejse <= 200) {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Jaja, du behøver ikke at melde dig ud af Å`;

            } else if (co2UdledtIKgVedFlyrejse <= 600) {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Det er godt for turismen i Nordeuropa`;

            } else if (co2UdledtIKgVedFlyrejse > 600) {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Nåja, vi kan jo altid kolonisere en anden planet`;
            }

            console.log(resultat);
        }

    </script>

</body>

</html>
