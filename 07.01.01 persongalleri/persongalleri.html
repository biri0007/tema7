<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>07.01.91 persongalleri</title>

    <style>
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            margin: 40px;
        }

        article {
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>



<body>
    <!--det er i main-tagget, at template bliver sat ind-->
    <main></main>

    <section></section>

    <template>
        <article>
            <img class="billede">
            <h2 class="navn">Navn: </h2>
            <p class="fødselsdag">Fødselsdag: </p>
            <p class="hobby">Hobby: </p>
            <p class="titel">Titel: </p>
            <p class="troende">Troende: </p>
        </article>
    </template>



    <script>
        const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";

        const medieurl = "https://persongalleri-5d3e.restdb.io/media/";

        const options = {
            headers: {
                'x-apikey': "600fe9211346a1524ff12e31"
            }
        };

        async function hentData() {
            const resspons = await fetch(url, options);
            const json = await resspons.json();
            vis(json);
        }

        const main = document.querySelector("main");
        const template = document.querySelector("template").content;

        function vis(json) {
            console.log(json);

            json.forEach(person => {
                const klon = template.cloneNode(true);
                klon.querySelector("img").src = medieurl + person.billede[0];
                klon.querySelector(".navn").textContent += ` ${person.fornavn} ${person.efternavn}`;
                klon.querySelector(".fødselsdag").textContent += person.fødselsdag;
                klon.querySelector(".hobby").textContent += person.hobby;
                klon.querySelector(".titel").textContent += person.titel;
                klon.querySelector(".troende").textContent += person.troende;
                main.appendChild(klon);
            })
        }

        hentData();
    </script>



</body></html>
